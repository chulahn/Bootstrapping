<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Bootstrapping</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a><img src="wwf-logo-design.jpg">
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      
		      
		      <ul class="nav navbar-nav navbar-right navbar-fix">
		        <li><a href="#sights">Sights</a></li>
		        <li><a href="#sports">Sports</a></li>
		        <li><a href="#activities">Activities</a></li>
		        <li><a href="#contact-us">Contact Us</a></li>
		        
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<div class="fill-screen" style="background-image: url(bg.jpg)"></div>
			<!-- <img class="img-responsive" src="bg.jpg"> -->
		</div>
		<div class="row content-filler">
		</div>
		<div class="row">
			<div class="fill-screen fixed-attachment" style="background-image: url(bg2.jpg)"></div>
			<!-- <img class="img-responsive" src="bg.jpg"> -->
		</div>
		<div class="row content-filler">
		</div>
		<div class="row">
			<div class="fill-screen fixed-attachment" style="background-image: url(bg3.jpg)"></div>
			<!-- <img class="img-responsive" src="bg.jpg"> -->
		</div>
		<div class="row content-filler">
		</div>
	</div>


	<footer>
		<h1>FOOTER</h1>
	</footer>

	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
